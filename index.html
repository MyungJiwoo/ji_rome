        <div class="side">
            <h2 id="clock">00 : 00 : 00</h2>

            <div class="side__box">
                <button id="locateBtn"><i class="fas fa-globe-africa"></i></button>
                <button id="open__side2"><i class="fas fa-headphones-alt"></i></button>

                <div class="weather__box weather_hidden">

        <button class="cd__Btn"><i class="fas fa-chevron-down"></i></button>

        <div class="cd">
            <div class="cd__center"></div>
            <div class="cd__center2"></div>
            <div class="cd__box box__1">
                <form class="hidden" id="login-form" autocomplete="off">
                    <span id="intro">Hello, What's your name?</span>
                    <hr />
                    <input required maxlength="15" type="text" placeholder="My name is ..." id="username" />
                </form>
                <div class="greeting-box">
                    <div class="user">
                        <span id="greeting" class="hidden"></span>
                        <button id="logout" class="hidden">
                            <i class="fas fa-sign-out-alt fa-lg icon"></i>
                        </button>
                    </div>
                    <span id="intro2" class="hidden">Have a nice day :)</span>
                </div>
            </div>
            <div class="cd__box box__2">
                <form id="todo-form" autocomplete="off">
                    <span id="intro">What do you have to do today?</span>
                    <span id="intro2">Check out the results on the next page.</span>
                    <hr />
                    <input id="todo-input" type="text" placeholder="What I'm going to do today is..." required />
                </form>
            </div>
            <div class="cd__box box__3">
                <ul id="todo-list">
                    <li>üóíÔ∏è ToDo List</li>
                    <hr />
                </ul>
            </div>
            <div class="cd__box box__4">
                <div id="quote">
                    <div id="intro3">This is for you.</div>
                    <hr />
                    <span id="title"></span>
                    <span id="author"></span>
                </div>
            </div>
        </div>
